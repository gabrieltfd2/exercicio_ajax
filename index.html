<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        async function fetchGithubData(username) {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);

                if (!response.ok) {
                    throw new Error(`Error fetching data: ${response.status}`);
                }

                const data = await response.json();

                document.getElementById('avatar').src = data.avatar_url;
                document.getElementById('name').textContent = data.name;
                document.getElementById('username').textContent = data.login;
                document.getElementById('repos').textContent = data.public_repos;
                document.getElementById('followers').textContent = data.followers;
                document.getElementById('following').textContent = data.following;
                document.getElementById('profile-link').href = data.html_url;
            } catch (error) {
                console.error(error);
            }
        }

        fetchGithubData('gabrieltfd2');
    </script>
</body>
</html>
